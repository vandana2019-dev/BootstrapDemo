<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Grid Demo</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br />
                <button class="btn">Button</button>
                <input lass="btn" type="button" value="Input" />
                <input lass="btn" type="submit" value="Submit" />
                <br />

                <button class="btn btn-default">btn-default</button>
                <button class="btn btn-primary">btn-primary</button>
                <button class="btn btn-success">btn-success</button>
                <button class="btn btn-info">btn-info</button>
                <button class="btn btn-warning">btn-warning</button>
                <button class="btn btn-danger">btn-danger</button>
                <button class="btn btn-link">btn-link</button>

                <br />
                <a href="#" class="btn btn-primary">Hyperlink</a>
                <div class="col-xs-12">
                    <br />
                    <button class="btn btn-primary btn-lg">Large</button>
                    <button class="btn btn-primary btn-sm">Small</button>
                    <button class="btn btn-primary btn-xs">Extra Small</button>
                </div>
                <br />

            </div>
        </div>

        <br /> <br />
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDivButton">
                    <button class="btn btn-primary btn-block">Button 1</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDivButton">
                    <button class="btn btn-primary btn-block">Button 2</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDivButton">
                    <button class="btn btn-primary btn-block">Button 3</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDivButton">
                    <button class="btn btn-primary btn-block">Button 4</button>
                </div>
            </div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <button class="btn btn-primary" disabled="disabled">Disabled Button</button>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <a href="#" class="btn btn-primary disabled">Hyperlink</a>
            </div>
        </div>
    </div>

    <!--<script src="js/jQuery.min.js"></script>-->
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
