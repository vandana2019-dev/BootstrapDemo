<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Grid Demo</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <br />
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input class="form-control" type="text" id="inputName" placeholder="Full Name" />
                    </div>
                    <div class="form-group">
                        <label for="inputDOB">Date of Birth</label>
                        <input class="form-control" type="date" id="inputDOB" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input class="form-control" type="date" id="inputEmail" placeholder="Email address" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Work Experience</label>
                        <input class="form-control" type="number" id="inputExperience" placeholder="Total experience in years" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Personal Website</label>
                        <input class="form-control" type="url" id="inputUrl" placeholder="Your website address" />
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <br />
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="option1" />
                            Option 1
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="option2" />
                            Option 2
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input disabled type="checkbox" value="option3" />
                            Option 3
                        </label>
                    </div>

                    <br />
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1" />
                        Option 1
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option2" />
                        Option 2
                    </label>

                    <label class="checkbox-inline">
                        <input disabled type="checkbox" value="option3" />
                        Option 3
                    </label>
                    <br />


                    <label>
                        <input type="radio" name="radioGroup" value="1" />
                        Option 1
                    </label>

                    <label>
                        <input type="radio" name="radioGroup" value="2" />
                        Option 2
                    </label>

                    <label>
                        <input disabled type="radio" name="radioGroup" value="3" />
                        Option 3
                    </label>

                    <br />
                    <br />

                    <label class="radio-inline">
                        <input type="radio" name="radioGroup" value="1" />
                        Option 1
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="radioGroup" value="2" />
                        Option 2
                    </label>

                    <label class="radio-inline">
                        <input disabled type="radio" name="radioGroup" value="3" />
                        Option 3
                    </label>

                    <br />
                    <br />
                    <select class="form-control">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                    <br />
                    <br />
                    <select multiple class="form-control">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <!--<script src="js/jQuery.min.js"></script>-->
    <script src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
