<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Grid Demo</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <br />
                <form>
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="txtName">Name</label>
                            <input type="text" id="txtName" class="form-control"
                                   placeholder="Your full name" />
                        </div>
                        <div class="form-group">
                            <label for="selectGender">Gender</label>
                            <select id="selectGender" class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" /> I agree
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </fieldset>
                </form>
                <form>
                    <input readonly class="form-control" type="text" placeholder="Your name" />
                    <br />
                    <input disabled class="form-control" type="text" placeholder="Your name" />

                </form>
                <br/>
                <br/>
                
            </div>
        </div>
    </div>
    <!--<script src="js/jQuery.min.js"></script>-->
    <script src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
