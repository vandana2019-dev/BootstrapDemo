<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Grid Demo</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link href="styles/CustomStyles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-md-9">
                <div class="customDiv"> First row Column 1 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3">
                <div class="customDiv">Second row Column 1 </div>
            </div>
            <div class="col-md-3">
                <div class="customDiv">Second row Column 2 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="customDiv">Third row Column 1 </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="customDiv">Fourth row Column 1</div>
            </div>
            <div class="col-md-3">
                <div class="customDiv">Fourth row Column 2</div>
            </div>
            <div class="col-md-3">
                <div class="customDiv">Fourth row Column 3</div>
            </div>
            <div class="col-md-3">
                <div class="customDiv">Fourth row Column 4</div>
            </div>
        </div>
    </div>


    <!--<script src="js/jQuery.min.js"></script>-->
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
